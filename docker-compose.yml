version: '3.8'

services:
  hexo-blog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hexo-blog
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL 证书挂载
      - ./ssl:/etc/nginx/ssl:ro
      # Nginx 日志
      - ./logs/nginx:/var/log/nginx
      # 可选：如果需要更新内容而不重新构建
      # - ./public:/usr/share/nginx/html:ro
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  blog-network:
    driver: bridge

volumes:
  logs:
    driver: local