# games.yushenjian.com - AIGE 游戏项目
server {
    listen 80;
    server_name games.yushenjian.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name games.yushenjian.com;

    # SSL 证书配置（需要为 games.yushenjian.com 申请证书）
    ssl_certificate /etc/letsencrypt/live/games.yushenjian.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/games.yushenjian.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 反向代理到 AIGE 前端
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 反向代理到 AIGE 后端 API
    location /api {
        proxy_pass http://localhost:8182;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# yushenjian.com - Hexo 博客
server {
    listen 80;
    server_name yushenjian.com www.yushenjian.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yushenjian.com www.yushenjian.com;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/yushenjian.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yushenjian.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 反向代理到 Hexo 博客
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存静态资源
        proxy_cache_bypass $http_upgrade;
    }
}