version: '3.8'

services:
  hexo-blog:
    build:
      context: .
      dockerfile: Dockerfile.internal
    container_name: hexo-blog
    restart: unless-stopped
    ports:
      - "8080:80"  # 改为 8080 端口，避免冲突
      # 注释掉 443，SSL 由主 Nginx 处理
      # - "443:443"
    volumes:
      # 日志目录
      - ./logs/nginx:/var/log/nginx
      # 如果需要更新内容而不重新构建
      # - ./public:/usr/share/nginx/html:ro
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  blog-network:
    driver: bridge

volumes:
  logs:
    driver: local